<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Add any CSS styling, like Bootstrap, if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Register</h2>

        <!-- Flash messages to display success/error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Registration form -->
        <form action="{{ url_for('register') }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                    required>
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"
                    required>
            </div>
        
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your 10-digit phone number"
                    required>
            </div>
        
            <div class="form-group">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" class="form-control"
                    placeholder="Enter your 12-digit Aadhar number" required>
            </div>
        
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="form-control" placeholder="Enter your address" required></textarea>
            </div>
        
            <div class="form-group">
                <label for="pan_card">PAN Card Number:</label>
                <input type="text" id="pan_card" name="pan_card" class="form-control"
                    placeholder="Enter your 10-digit PAN number" required>
            </div>

            <div class="form-group">
                <select name="account_type" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="savings">Savings Account</option>
                    <option value="current">Current Account</option>
                    <!-- Add more options as necessary -->
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Add a login link if user already has an account -->
        <div class="mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
        </div>
    </div>

    <!-- Add any JavaScript if needed (like for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
